<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Save Buttons</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4">Test Save Functionality</h1>

        <div class="space-y-4">
            <div class="flex gap-2 items-end">
                <div class="flex-1">
                    <label class="block text-sm text-gray-600 mb-1">Test Input</label>
                    <input type="text" id="testInput" placeholder="Type something..."
                        class="w-full border rounded px-2 py-1">
                </div>
                <button onclick="testSave(event)"
                    class="bg-green-600 text-white px-4 py-1 rounded hover:bg-green-700 text-sm whitespace-nowrap">
                    ðŸ’¾ Save
                </button>
            </div>

            <div id="output" class="mt-4 p-3 bg-gray-100 rounded text-sm">
                <p><strong>Saved value:</strong> <span id="savedValue">None yet</span></p>
                <p class="mt-2"><strong>localStorage:</strong> <span id="storageValue">None yet</span></p>
            </div>
        </div>
    </div>

    <script>
        function testSave(event) {
            console.log('testSave called', event);

            // Get value
            const input = document.getElementById('testInput');
            const value = input.value;

            // Save to localStorage
            localStorage.setItem('testValue', value);

            // Update display
            document.getElementById('savedValue').textContent = value;
            document.getElementById('storageValue').textContent = localStorage.getItem('testValue');

            // Visual feedback
            if (event && event.target) {
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = 'âœ“ Saved!';
                btn.classList.remove('bg-green-600', 'hover:bg-green-700');
                btn.classList.add('bg-gray-600', 'hover:bg-gray-700');
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.remove('bg-gray-600', 'hover:bg-gray-700');
                    btn.classList.add('bg-green-600', 'hover:bg-green-700');
                }, 1500);
            }
        }

        // Load saved value on page load
        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('testValue');
            if (saved) {
                document.getElementById('testInput').value = saved;
                document.getElementById('savedValue').textContent = saved;
                document.getElementById('storageValue').textContent = saved;
            }
        });
    </script>
</body>

</html>
